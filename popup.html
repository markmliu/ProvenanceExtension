<!DOCTYPE html>
  <html lang = "en">
  <head>
    <title>Provenance</title>
    <link rel = "stylesheet" href = "css/bootstrap.min.css">
  </head>
  <body>
  
  <div class ="container-fluid">
  
    <div class = "hero-unit">
    <h1 class ="text-center">Provenance</h1>
    </div>
    
    <div class = "row-fluid">
      <div class = "span3">     
        <h2>Word:</h2>
        <p id = "custom"></p>
      </div>
      
      <div class = "span3">
        <h2>Desired Language</h2>
        <select id = "langselect">
          <option value = "eng">English</option>
          <option value = "spa">Spanish</option>
          <option value = "cmn">Chinese(Mandarin)</option>
        </select>
      </div>
      
      <div class = "span3">
        <h2>Glosbe definition</h2>
        <p id = "fromdict"></p>
      </div>
      
      <div class = "span3">
        <h2>User definition</h2>
        <form class = "form-inline">
          <input type="text" name="userdef" placeholder ="Definition"><br>
          <button type = "submit" class ="btn btn-default">Add to list</button>
        </form>        
      </div>
      <script src="js/jquery-2.0.3.js"></script>
      <script src = "js/popup.js"></script>
    </div><!-- .row -->  
  </div><!-- .container -->  
	</body>
  </html>
