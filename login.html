<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Log in / Register</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    </head>
    <body>
        <div class = "container">
        <form class="form-horizontal" id="loginHere" method='post' action=''>
        <fieldset>

        <legend>Login</legend>

        <div class="control-group">
        <label class="control-label">User Name</label>
        <div class="controls">
        <input type="text" class="input-xlarge" id="user_name" name="user_name" rel="popover" data-content="Enter your first and last name." data-original-title="Full Name">
        </div>
        </div>


        <div class="control-group">
        <label class="control-label">Password</label>
        <div class="controls">
        <input type="password" class="input-xlarge" id="user_pass" name="user_pass" rel="popover" data-content="What’s your password?" data-original-title="Email">
        </div>
        </div>

        <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
        <button type="submit" class="btn btn-success" >Sign in</button>
        </div>
        </div>

        </fieldset>
        </form>
        </div>
        <script  src="js/jquery-2.0.3.js"></script>
        <script  src="js/bootstrap.min.js"></script>
        <script  src = "js/login.js"></script>

    </body>
</html>
